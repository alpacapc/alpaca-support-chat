function parseOptions(text) {
  const match = text.match(/\[CHOICES[:ï¼š](.*?)\]/);
  if (match) {
    const optionsStr = match[1]; 
    const cleanText = text.replace(match[0], ''); 
    const options = optionsStr.split(',').map(s => s.trim());
    return { text: cleanText, options: options };
  }
  return { text: text, options: [] };
}

function parseMarkdown(text) {
  if (!text) return "";
  let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
  
  html = html.replace(/&lt;b&gt;/g, '<b>').replace(/&lt;\/b&gt;/g, '</b>');
  html = html.replace(/&lt;br&gt;/g, '<br>');
  html = html.replace(/&lt;img/g, '<img').replace(/&gt;/g, '>'); 
  
  html = html.replace(/&lt;a/g, '<a');
  html = html.replace(/&lt;\/a&gt;/g, '</a>');
  html = html.replace(/target=&quot;_blank&quot;/g, 'target="_blank"');
  html = html.replace(/class=&quot;product-link&quot;/g, 'class="product-link"');

  html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
  html = html.replace(/\n/g, '<br>');
  return html;
}
