<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アルパカPC パソコン選びコンシェルジュ</title>
<style>
  /* 全体の設定（コンシェルジュ用：暖色テーマ） */
  body { 
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #fff9f0; /* 薄いオレンジ背景 */
    margin: 0; 
    display: flex; 
    justify-content: center; 
    height: 100vh; 
  }

  .container { 
    width: 100%; 
    max-width: 600px; 
    background: #fff; 
    display: flex; 
    flex-direction: column; 
    box-shadow: 0 0 20px rgba(0,0,0,0.05); 
  }

  /* ヘッダー（オレンジ） */
  .header {
    background: #FF9800; /* コンシェルジュカラー */
    color: #fff; 
    padding: 15px; 
    text-align: center; 
    font-weight: bold;
    font-size: 1.1em;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  
  .header img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid #fff;
  }

  /* チャットエリア */
  .chat-area { 
    flex: 1; 
    padding: 20px; 
    overflow-y: auto; 
    display: flex; 
    flex-direction: column; 
    gap: 20px; 
  }

  .msg-row {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    animation: fadeIn 0.3s ease;
  }

  .msg-row.user { flex-direction: row-reverse; }

  .icon {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #eee;
    background: #fff;
    flex-shrink: 0;
  }

  .bubble {
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 100%;
    line-height: 1.6;
    font-size: 0.95em;
    position: relative;
    word-wrap: break-word;
  }

  /* Botの吹き出し（薄いオレンジ） */
  .bot .bubble {
    background: #FFF3E0; 
    color: #333;
    border-top-left-radius: 4px;
  }

  /* ユーザーの吹き出し（濃いオレンジ） */
  .user .bubble {
    background: #FF9800;
    color: #fff;
    border-top-right-radius: 4px;
  }

  /* 商品画像のスタイル */
  .product-img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 8px;
    border: 1px solid #ddd;
  }

  /* 入力エリア */
  .input-area { 
    padding: 15px; 
    border-top: 1px solid #eee; 
    display: flex; 
    gap: 10px; 
    background: #fff;
  }
  
  input { 
    flex: 1; 
    padding: 12px 15px; 
    border: 1px solid #ddd; 
    border-radius: 30px; 
    outline: none; 
    font-size: 16px;
  }
  
  button { 
    padding: 0 25px; 
    background: #FF9800; 
    color: #fff; 
    border: none; 
    border-radius: 30px; 
    cursor: pointer; 
    font-weight: bold; 
    transition: opacity 0.2s;
  }
  button:hover { opacity: 0.9; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://image.rakuten.co.jp/alpacapc/cabinet/item_new/06703877/imgrc0111057353.jpg" alt="">
    パソコン選びコンシェルジュ
  </div>
  
  <div class="chat-area" id="chat">
    <div class="msg-row bot">
      <img src="https://image.rakuten.co.jp/alpacapc/cabinet/item_new/06703877/imgrc0111057353.jpg" class="icon">
      <div class="bubble">
        いらっしゃいませ！<b>アルパカPC コンシェルジュ</b>へようこそ！<br>
        ご希望の「予算」や「用途（マイクラがしたい、事務作業用など）」を教えていただければ、在庫の中からぴったりの1台をご提案します！
      </div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="input" placeholder="例：3万円以下でノートパソコンが欲しい">
    <button id="send">送信</button>
  </div>
</div>

<script>
let history = []; 
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const btn = document.getElementById('send');
const ALPACA_ICON = "https://image.rakuten.co.jp/alpacapc/cabinet/item_new/06703877/imgrc0111057353.jpg";

function parseMarkdown(text) {
  if (!text) return "";
  let html = text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");
  
  // HTMLタグの復活（太字、改行、画像、そして★リンク★）
  html = html.replace(/&lt;b&gt;/g, '<b>').replace(/&lt;\/b&gt;/g, '</b>');
  html = html.replace(/&lt;br&gt;/g, '<br>');
  html = html.replace(/&lt;img/g, '<img'); // imgタグ開始
  html = html.replace(/&lt;a/g, '<a');     // ★aタグ開始を追加
  html = html.replace(/&lt;\/a&gt;/g, '</a>'); // ★aタグ終了を追加
  
  // 属性の閉じ括弧などを復元（>）
  // ※単純に全部の &gt; を > にすると危ないので、タグの形をしているものだけ戻すのが理想ですが、
  // 今回は簡易的に画像とリンクのために &gt; を戻します。
  html = html.replace(/&gt;/g, '>'); 
  
  html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
  html = html.replace(/\n/g, '<br>');
  return html;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, 'user');
  input.value = '';
  input.disabled = true;

  try {
    // コンシェルジュ用のエンドポイントへ送信
    const res = await fetch('/api/recommend', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text, history: history })
    });
    const data = await res.json();
    
    addMsg(data.reply, 'bot');
    
    history.push({ role: 'user', content: text });
    history.push({ role: 'assistant', content: data.reply });

  } catch (e) {
    addMsg("すみません、在庫の確認中にエラーが発生しました。もう一度お試しください。", 'bot');
  } finally {
    input.disabled = false;
    input.focus();
  }
}

function addMsg(text, role) {
  const row = document.createElement('div');
  row.className = `msg-row ${role}`;
  
  if (role === 'bot') {
    const img = document.createElement('img');
    img.src = ALPACA_ICON;
    img.className = 'icon';
    row.appendChild(img);
  }
  
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerHTML = parseMarkdown(text);
  row.appendChild(bubble);

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

btn.onclick = sendMessage;
input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
